<div class="container-fluid bg-dark">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="mt-9">
                <div class="card border-white">
                  <div class="card-body">
                    <h2 class="card-title" *ngIf="create" id="titulo">Orçamento</h2>
                    <div class="col-md-12" *ngIf="msg">
                      <div class="alert alert-danger" *ngIf="msg.error">
                        {{ msg.message }}
                      </div>
                      <div class="alert alert-success" *ngIf="!msg.error && msg.message">
                        {{ msg.message }}
                      </div>
                    </div>
                    <h2 class="card-title" id="titulo">Orçamento</h2>
                    <form  #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
                        <div class="form-group">
                          <label for="formGroupExampleInput" id="texto">Nome completo:</label>
                          <input type="text" name="nome" class="form-control" ngModel>
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2" id="texto">Telefone</label>
                          <input type="text"  name="telefone" class="form-control" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput" id="texto">Email:</label>
                            <input type="text"  name="email" class="form-control" ngModel>
                        </div>
                          <div class="form-group">
                              <label for="formGroupExampleInput" id="texto">Local do evento:</label>
                              <input type="text"  name="local" class="form-control" ngModel>
                          </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput" id="texto">Cidade:</label>
                                <input type="text"  name="cidade"class="form-control" ngModel>
                            </div>
                                <button class="btn btn-outline-danger my-2 my-sm-0"  type="submit">
                                    <i class="fa fa-fwfa fa-envelope-o"></i>Enviar
                                </button>
                     </form>
                 </div>
              </div>
          </div>
      </div>
    </div>
</div>
