<div class="container-fluid bg-dark">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="mt-9">
                <div class="card border-white">
                  <div class="card-body">
                    <h2 class="card-title" id="titulo">Or√ßamento</h2>
                    <form  #form="ngForm" (ngSubmit)="onSubmit(form)" novalidate>
                        <div class="form-group">
                          <label for="formGroupExampleInput" id="texto">Nome completo:</label>
                          <input type="text" name="nome" [(ngModel)]="agendamento.nome" class="form-control" id="formGroupExampleInput">
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2" id="texto">Telefone</label>
                          <input type="text"  name="data" [(ngModel)]="agendamento.data" class="form-control" id="formGroupExampleInput2">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput" id="texto">Email:</label>
                            <input type="text"  name="email" [(ngModel)]="agendamento.email"class="form-control" id="formGroupExampleInput">
                        </div>
                          <div class="form-group">
                              <label for="formGroupExampleInput" id="texto">Local do evento:</label>
                              <input type="text"  name="local" [(ngModel)]="agendamento.local" class="form-control" id="formGroupExampleInput">
                          </div>
                            <div class="form-group">
                                <label for="formGroupExampleInput" id="texto">Cidade:</label>
                                <input type="text"  name="cidade" [(ngModel)]="agendamento.cidade" class="form-control" id="formGroupExampleInput">
                            </div>
                                <button class="btn btn-outline-danger my-2 my-sm-0"  type="submit">
                                    <i class="fa fa-fwfa fa-envelope-o"></i>Enviar
                                </button>
                     </form>
                 </div>
              </div>
          </div>
      </div>
    </div>
</div>
