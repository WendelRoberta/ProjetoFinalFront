<div class="container bg-dark shadow-sm p-5 mt-4">
  <div class="row">
    <div class="col-md-12 d-flex justify-content-between align-items-center mb-2">
      <h2 class="font-weight-white mb-4" id="test">Lista de pedidos para or√ßamentos</h2>
    </div>
    <div class="col-md-12">
      <table class="table table-products">
        <thead class="shadow-sm thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col-">Nome</th>
            <th scope="col">Telefone</th>
            <th scope="col">Email</th>
            <th scope="col">Local de evento</th>
            <th scope="col">Cidade</th>
          </tr>
        </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td scope="row">
            {{ agendamento.id }}
          </td>
          <td>
            <div>
                <a href="#" class="text-body">{{ agendamento.nome }}</a>
                <br/>
            </div>
          </td>
          <td>
              <div>
                  <a href="#" class="text-body">{{ agendamento.telefone}}</a>
                  <br/>
              </div>
            </td>
          <td>
              <div>
                  <a href="#" class="text-body">{{ agendamento.email  }}</a>
                  <br/>
              </div>
          </td>
          <td>
              <div>
                  <a href="#" class="text-body">{{ agendamento.local  }}</a>
                  <br/>
              </div>
          </td>
          <td>
              <div>
                  <a href="#" class="text-body">{{ agendamento.cidade }}</a>
                  <br/>
              </div>
          </td>
          <td class="table-action">
            <a class="btn btn-outline-white action-icon" [routerLink]="['/', 'agendamento', agendamento.nome]">
              <span class="fa fa-edit"></span>
            </a>
            <button class="btn btn-outline-dark action-icon" (click)="removeAgendamento(agendamento.nome)">
              <span class="fa fa-trash"></span>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
